        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :

    function insert(){
        var iTop = (window.screen.height-30-700)/2; //获得窗口的垂直位置;
        var iLeft = (window.screen.width-10-600)/2; //获得窗口的水平位置;
        window.open('../room/editRoom.htm', '_blank', 'height=700, width=600, top='+iTop+', left='+iLeft+', toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
    }

    function qx(roomId) {
        jQuery.ajax({
            dataType:"text",
            type:"post",
            url:"../room/quitActive.do",
            data:{
                roomId:roomId
            },
            success:function (data) {
                window.location.reload();
            },
            error:function (data) {
                alert(data);
            }
        });
    }

</script>

<script type="text/javascript" th:inline="javascript">

    var userChats = [[${userChats}]];
    var roomChats = [[${roomChats}]];
    var orderChats = [[${orderChats}]];
    var amountChats = [[${amountChats}]];

    var userDateCharts =[];
    var userCountCharts=[];
    var roomDateCharts=[];
    var roomCountCharts=[];
    var orderDateCharts=[];
    var orderCountCharts=[];
    var amountDateCharts=[];
    var amountCharts=[];

    for(var i=0;i<userChats.length;i++){
        userDateCharts.push(userChats[i].date);
        userCountCharts.push(userChats[i].count);
    }
    for(var i=0;i<roomChats.length;i++){
        roomDateCharts.push(roomChats[i].date);
        roomCountCharts.push(roomChats[i].count);
    }
    for(var i=0;i<orderChats.length;i++){
        orderDateCharts.push(orderChats[i].date);
        orderCountCharts.push(orderChats[i].count);
    }
    for(var i=0;i<amountChats.length;i++){
        amountDateCharts.push(amountChats[i].date);
        amountCharts.push(amountChats[i].amount);
    }
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));
    var myChart1 = echarts.init(document.getElementById('main2'));
    var myChart2 = echarts.init(document.getElementById('main3'));
    var myChart3 = echarts.init(document.getElementById('main4'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '每日登记用户数'
        },
        tooltip: {},
        legend: {
            data:['用户数']
        },
        xAxis: {
            data: userDateCharts
        },
        yAxis: {},
        series: [{
            name: '用户数',
            type: 'bar',
            data: userCountCharts
        }]
    };


    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: '每日房间数'
        },
        tooltip: {},
        legend: {
            data:['房间数']
        },
        xAxis: {
            data: roomDateCharts
        },
        yAxis: {},
        series: [{
            name: '房间数',
            type: 'bar',
            data: roomCountCharts
        }]
    };




    // 指定图表的配置项和数据
    var option2 = {
        title: {
            text: '每日营业额'
        },
        tooltip: {},
        legend: {
            data:['营业额']
        },
        xAxis: {
            data: orderDateCharts
        },
        yAxis: {},
        series: [{
            name: '营业额',
            type: 'bar',
            data: orderCountCharts
        }]
    };


    // 指定图表的配置项和数据
    var option3 = {
        title: {
            text: '每日订单数'
        },
        tooltip: {},
        legend: {
            data:['订单数']
        },
        xAxis: {
            data: amountDateCharts
        },
        yAxis: {},
        series: [{
            name: '订单数',
            type: 'bar',
            data: amountCharts
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart1.setOption(option1);
    myChart2.setOption(option2);
    myChart3.setOption(option3);
</script>
