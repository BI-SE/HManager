<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> HotelManager </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../css/vendor.css">
        <!-- Theme initialization -->
        <script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="../css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="../css/app.css">');
            }
        </script>
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> 酒店管理 </h1>
                    </header>
                    <div class="auth-content">
                        <form id="login-form" action="/user/index.htm" method="GET" novalidate="">
                            <div class="form-group">
                                <label for="username">账号</label>
                                <input type="text" class="form-control underlined" name="userName" id="userName" placeholder="你的账户名称" required> </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control underlined" name="userPassword" id="userPassword" placeholder="你的密码" required> </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-primary" onclick="login()">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script>
            (function(i, s, o, g, r, a, m)
            {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function()
                {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-80463319-4', 'auto');
            ga('send', 'pageview');

            function login(){
                var userName = $("#userName").val();
                var userPassword = $("#userPassword").val();

                jQuery.ajax({
                   dataType:"json",
                    type:"post",
                    url:"../user/login.do",
                    data:{
                        userName:userName,
                        userPassword:userPassword
                    },
                    success:function (data) {
                       if(data.bizSucc){
                           window.location.href="../user/index.htm";
                       }else
                       {
                           alert(data.msg);
                       }

                    },
                    error:function (data) {
                        alert(data);
                    }
                });
            }
        </script>
        <script src="../js/vendor.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
